<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill</title>
    <link rel="stylesheet" href="split.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 150px;
        }
        h2 {
            color: blue;
            font-family: sans-serif;
            font-weight: 600;
        }
        th, td {
            text-align: center;
        }
        #Total-Amount {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Billing Invoice</h2>
        <form id="invoiceForm">
            <div class="row mb-5">
                <div class="form-group col-md-5">
                    <label for="customerName">Nama Pelanggan</label>
                    <input required type="text" id="customerName" class="form-control" placeholder="Masukan nama pelanggan">
                </div>
                <div class="form-group col-md-5">
                    <label for="customerDate">Invoice Date</label>
                    <input disabled readonly type="text" id="customerDate" class="form-control" placeholder="">
                </div> 
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Deskripsi</th>
                        <th scope="col">Quantitas</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="invoiceItems"></tbody>
            </table>
            <button type="button" class="btn btn-primary mb-5" onclick="AddInvoiceItem()">Add Item</button>
            <div class="row mb-4">
                <div class="form-group col-md-6">
                    <label for="Total-Amount">Total Amount</label>
                    <input disabled readonly type="text" id="Total-Amount" class="form-control mb-2" placeholder="">
                    <button type="button" class="btn btn-success" onclick="generateInvoice()">Generate Invoice</button>
                </div> 
            </div>
        </form>
        <button type="button" class="btn btn-danger btn-print mb-5" onclick="printInvoice()">Print Invoice</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="split.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
